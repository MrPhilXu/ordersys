<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>

    <!-- Bootstrap -->
    <!-- <link href="/static/css/bootstrap.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="/static/css/sign_up.css">
    <!-- <link rel="stylesheet" type="text/css" href="/static/css/default.css"> -->

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="bd">

    <div class="container">

        <div class="login">
            <div class="login-screen">
                <div role="tablist">
                    <div role="presentation" class="active nav nav-tabs">
                        <p href="#register" aria-controls="register" role="tab" data-toggle="tab">欢迎登录</p>
                    </div>

                </div>
                <form id="email_register_form" role="form" action="/sign_up/" method="post">
                    <div class="login-form ">

                        <div role="tabpanel" id="register">

                            <div class="control-group {% if sign_upform.errors.username %}errorput{% endif %}">
                                姓名：<input type="text" name="username" class="login-field" value="" placeholder="请输入用户名" id="register-name">
                                <label class="login-field-icon fui-user" for="register-name"></label>
                            </div>
                            <hr style="width: 61%;margin: 0 auto">
                            <div class="control-group {% if sign_upform.errors.tel %}errorput{% endif %}">
                                电话：<input type="tel" name="tel" class="login-field" value="" placeholder="请输入您的电话号码" id="register-name">
                                <label class="login-field-icon fui-user" for="register-name"></label>
                            </div>
                            <hr style="width: 61%;margin: 0 auto">
                            <!-- <div class="control-group {% if sign_upform.errors.tel %}errorput{% endif %}">
                                <input name="tel" type="tel" class="login-field" value="" placeholder="请输入电话号码" id="id_email">
                            </div> -->
                            <!-- <div class="pwd control-group {% if sign_upform.errors.password %}errorput{% endif %}">
                                密码：<input type="password" class="login-field" name="password" id="password" value="" placeholder="请输入密码">
                                <label class="login-field-icon fui-lock" for="register-pass"></label>

                            </div>
                            <hr style="width: 61%;margin: 0 auto"> -->

                            <!-- <div class="control-group captcha1  {% if register_form.errors.captcha %}errorput{% endif %}">
                                验证码 {{ register_form.captcha }}
                            </div> -->
                            <div class="error btns" id="jsEmailTips">{% for key,error in sign_upform.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
                            <div class="auto-box marb8">
                            </div>

                            <div class="checkbox">
                                <!-- <label>
                            <input type="checkbox" required="required" id="check"><span class="agree">我同意规定的 <a href="#">服务条件</a> 和 <a href="#">隐私权政策</a></span>
                        </label> -->
                                <table>
                                    <tr>
                                        <td><input type="checkbox" required="required" id="check"></td>
                                        <td>我同意规定的 <a href="#">服务条件</a> 和 <a href="#">隐私权政策</a></td>
                                    </tr>
                                </table>
                            </div>

                            <input type="Submit" class="btn btn-primary btn-large btn-block" value="登录" /> {% csrf_token %}
                        </div>
                        <div class="foot">
                            <div class="reg"><a href="{% url 'register' %}" id="reg">我要注册</a></div>
                            <div class="index"><a href="{% url 'index' %}" id="index">返回首页</a></div>

                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
